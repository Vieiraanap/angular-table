<app-table
  [dataTable]="firmList"
  [columnDef]="tableColumns"
  [showCrudActions]="true"
  [showCreateButton]="true"
  [showRetrieveCell]="true"
  [showUpdateButton]="true"
  [showDeleteButton]="true"
  [showMatSort]="false"
  [showPaginator]="false"
  (crud)="getCrudEvent($event)"
></app-table>

<div *ngIf="crudEvent">
  {{ crudEvent | json }}
</div>
