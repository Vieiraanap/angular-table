<div fxLayout="row">
  <mat-form-field *ngIf="showSearchBar">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>

  <button mat-raised-button color="primary" aria-label="Create new item button" (click)="emitCrudAction(crudAction.Create, {})" *ngIf="showCreateButton">
    <mat-icon>plus</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container *ngFor="let column of columnDef" [matColumnDef]="column.columnName">

    <!-- coluna com os botões de crud -->
    <ng-container *ngIf="column.typeColumn === columnType.Crud">
        <td mat-cell *matCellDef="let objeto">
            <!-- <app-coluna-acoes-crud
                [objeto]="objeto"
                [exibirEdicao]="exibirEdicao"
                [exibirDelecao]="exibirDelecao"
                [exibirDetalhes]="exibirDetalhes"
                [exibirDashboard]="exibirDashboard"
                [exibirRecusarInvestimento]="exibirRecusarInvestimento"
                [exibirAssinarInvestimento]="exibirAssinarInvestimento"
                [exibirConfirmarPagamento]="exibirConfirmarPagamento"
                [exibirAnalisarInvestimento]="exibirAnalisarInvestimento"
                [exibirEnviarBoleto]="exibirEnviarBoleto"
                [exibirAtivacao]="exibirAtivacao"
                [exibirDesativacao]="exibirDesativacao"
                [isRodadaInvestimento]="isRodadaInvestimento"
                [isAssessor]="isAssessor"
                (acaoCrud)="executarAcaoCrud($event.acaoCrud, $event.objeto)"
                (acaoExtra)="executarAcaoExtra($event.acaoExtra, $event.objeto)"
                (acaoInvestimento)="executarAcaoInvestimento($event.acaoInvestimento, $event.investimento)">
            </app-coluna-acoes-crud> -->
        </td>
    </ng-container>

    <!-- exibir com mat sort -->
    <div *ngIf="showMatSort; else noMatSort">
      <th id="{{ column.columnValue }}" mat-header-cell *matHeaderCellDef mat-sort-header>
        <p *ngIf="showColumnName">
          {{ column.columnValue }}
        </p>
      </th>
    </div>

    <!-- exibir sem mat sort -->
    <ng-template #noMatSort class="teste">
      <th id="{{ column.columnValue }}" *matHeaderCellDef class="celula-header">
        <p *ngIf="showColumnName">
          {{ column.columnValue }}
        </p>
      </th>
    </ng-template>

    <!-- exibir detalhes dos objetos -->
    <div *ngIf="showRetrieveButton; else noDetails">
      <td mat-cell *matCellDef="let objeto" (click)="emitCrudAction(crudAction.Retrieve, objeto)" [attr.data-label]="column.columnValue" class="td-details">
        <!-- <app-celula-tabela
            [objeto]="objeto"
            [coluna]="coluna.prop"
            [tipo]="coluna.tipo">
        </app-celula-tabela> -->
      </td>
    </div>

    <!-- exibir objetos sem detalhamento -->
    <ng-template #noDetails>
      <td mat-cell *matCellDef="let objeto" [attr.data-label]="column.columnValue" class="td-no-details">
        <!-- <app-celula-tabela
            [objeto]="objeto"
            [coluna]="coluna.prop"
            [tipo]="coluna.tipo">
        </app-celula-tabela> -->
      </td>
    </ng-template>

  </ng-container>

  <!-- em caso de objetos com detalhamento, aplicar classe  -->
  <div *ngIf="showRetrieveButton; else noDetailsLine">
    <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
    <tr class="tr-details" mat-row *matRowDef="let row; columns: columnsName;
      let i = index"
      [attr.id]="i">
    </tr>
  </div>

  <!-- em caso de objetos sem detalhes, manter não aplicar a classe -->
  <ng-template #noDetailsLine>
    <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsName;
      let i = index"
      [attr.id]="i">
    </tr>
  </ng-template>

</table>

<mat-paginator *ngIf="showPaginator"
  (page)="emitPageChange($event)"
  [pageSize]="pageConfig.pageSize"
  [length]="pageConfig.length"
  [pageSizeOptions]="pageSizeDefault" class="mat-paginator-sticky"
  showFirstLastButtons="true">
</mat-paginator>
